<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand me-5" href="#">
          <img src="images/logo.svg" alt="snap logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="#"><strong>Features</strong></a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#"><strong>Company</strong></a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#"><strong>Careers</strong></a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link"><strong>About</strong></a>
              </li>
            </ul>
            <div class="justify-content-end">
              <button class="btn me-2" type="button">Login</button>
            <button class="btn btn-outline-secondary rounded-3 py-2 px-3 ms-2" type="button"><strong>Register</strong></button>
            </div>
            
        </div> 
      </div>
    </nav>
  </div>

  <div class="hero-container px-5 py-5">
    <div class="row mobile-row">
      <div class="col-lg-6 d-flex align-items-center mobile-order-2">
        <div class="hero-section wrapper2 ">
          <h1 class="hero-text">Make <br> remote work</h1>

          <p class="text-muted">Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
          
          <button class="mt-5 btn btn-outline-secondary py-2 px-3 me-2" type="button">Learn More</button>

          <div class="d-flex justify-content-start wrapper">
            <img class="me-5 h-100" src="images/client-databiz.svg" alt="">
            <img class="me-5 h-100" src="images/client-audiophile.svg" alt="">
            <img class="me-5 h-100" src="images/client-meet.svg" alt="">
            <img class="me-5 h-100" src="images/client-maker.svg" alt="">
          </div>

        </div>
      </div>
      <div class="col-lg-6 mobile-order-1">
        <img class="img-fluid hero-image-desktop" src="images/image-hero-desktop.png" alt="">
        <img class="img-fluid hero-image-mobile" src="images/image-hero-mobile.png" alt="">
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean M Altarejos</a>.
  </div>

  
</body>
</html>
